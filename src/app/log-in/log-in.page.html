
<ion-toolbar>
  <ion-title
    style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
  </ion-title>
</ion-toolbar>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-content class="ion-padding">
      <h1 style="padding-left: 20px; padding: 20px;"
        style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <b>Welcome,</b></h1>
      <p style="position: relative; bottom: 10px" class="padding">Log in to continue!</p>
    </ion-content>
    <ion-item style="position: relative; bottom: 80%">
      <ion-label position="stacked" style="font-size: 20px;" class="padding">Email/Name</ion-label>
      <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item style="position: relative; bottom: 80%">
      <ion-label position="stacked" style="font-size: 20px;" class="padding">Password</ion-label>
      <ion-input placeholder="" type="password"></ion-input>
    </ion-item>

  </ion-content>
</ion-content>
<section>
  <ion-button color="secondary" id="log-inButton">Log in</ion-button>
</section>
<ionic-paragraph id="ForgotPassword">Forgot Password?</ionic-paragraph>
<ionic-paragraph id="headLine">New User? Sign up</ionic-paragraph>
