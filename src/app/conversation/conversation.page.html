<ion-header id="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title id="title">Bob</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="messageBubbleGreen">
    <h6 class="messageSpacing"><b>Hi Alex! My name is Bob</b></h6>
  </div>

  <div class="messageBubbleBlue">
    <h6 class="messageSpacing"><b>Hi Bob! How was your day?</b></h6>
  </div>

  <div class="messageBubbleGreen">
    <h6 class="messageSpacing"><b>It's been good</b></h6>
  </div>
  <div class="messageBubbleGreen">
    <h6 class="messageSpacing"><b>How about yours?</b></h6>
  </div>

  <div class="messageBubbleBlue">
    <h6 class="messageSpacing"><b>Mine's also been good</b></h6>
  </div>

  <div class="messageBubbleGreen">
    <h6 class="messageSpacing"><b>I wanted to ask if you wanted to go to the football game on Saturday</b></h6>
  </div>
  <div class="messageBubbleBlue">
    <h6 class="messageSpacing"><b>Yea, I would like to go!</b></h6>
  </div>


  <div id="messageSlot">
    <ion-input placeholder="enter message"></ion-input>
    <ion-icon name="send" id="sendIcon"></ion-icon>
  </div>


</ion-content>
