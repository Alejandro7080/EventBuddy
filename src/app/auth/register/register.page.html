<ion-toolbar>
  <ion-title
    style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
  </ion-title>
</ion-toolbar>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-content class="ion-padding">
      <h1
        style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <b>Welcome,</b></h1>
      <p style="position: relative; bottom: 10px">Log in to continue!</p>
    </ion-content>
    <ion-item style="position: relative; bottom: 80%">
      <ion-label position="stacked" style="font-size: 20px;">Email/Name</ion-label>
      <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item style="position: relative; bottom: 80%">
      <ion-label position="stacked" style="font-size: 20px;">Password</ion-label>
      <ion-input placeholder="" type="password"></ion-input>
    </ion-item>

  </ion-content>
</ion-content>
<section>
  <ion-button color="secondary" expand="block" style="position: relative; bottom: 650%">Log in</ion-button>
</section>
<ionic-paragraph style="position: relative; bottom: 330px; left:125px">Forgot Password?</ionic-paragraph>
<ionic-paragraph style="position: relative; bottom: 60px; left: 120px">New User? Sign up</ionic-paragraph>
