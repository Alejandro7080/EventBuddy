<ion-toolbar>
  <ion-title
    style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
  </ion-title>
</ion-toolbar>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-content class="ion-padding">
      <h1
        style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <b>Create Account,</b></h1>
      <p style="position: relative; bottom: 10px">Sign up to get started!</p>
    </ion-content>
    <ion-item class="input">
      <ion-label position="stacked">Email</ion-label>
      <ion-input placeholder=""></ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-label position="stacked">Password</ion-label>
      <ion-input placeholder="" type="password"></ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-label position="stacked">Confirm Password</ion-label>
      <ion-input placeholder="" type="password"></ion-input>
    </ion-item>

  </ion-content>
</ion-content>
<section>
  <ion-button color="secondary" expand="block" id="signUpButton">Sign up</ion-button>
</section>
<ionic-paragraph id="Log-inParagraph">Already have an account? Log in</ionic-paragraph>
