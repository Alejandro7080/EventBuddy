<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>

  <ion-searchbar></ion-searchbar>

  <ion-content>
    <ion-list>
      <ion-item>Amsterdam</ion-item>
      <ion-item>Bogota</ion-item>
      <ion-item>Buenos Aires</ion-item>
      <ion-item>Cairo</ion-item>
    </ion-list>

    <ion-app>
      <ion-content fullscreen class="ion-padding">

        <div class="featuredImage" style="display: table; height: 40%; width: 100%;">
          <h2 style="color: white; position:relative; bottom: -140px; ">Coachella</h2>
          <p style="color: white; position: relative; bottom: -135px; left: -35px; font-size: small;text-align: left;">
            The Coachella Valley Music and Arts
            Festival is an annual music and arts festival...</p>
        </div> 
        <h2>Popular Events</h2>
        <ion-slides [options] ="slideOpts" class="ion-slides">
          <ion-slide *ngFor="let event of featuredEvents">
            <a href="http://localhost:8100/event-info">
              <img src={{event.img}} class="swiper-slide"/>
            </a>
            <p class="paragraphs">{{event.date}}</p>
            <h5 class="headers">{{event.name}}</h5>
          </ion-slide>
        </ion-slides>
        <h2>Sports events</h2>
        <ion-slides [options] ="slideOpts" class="ion-slides">
          <ion-slide *ngFor="let event of sportsEvents" style="display: block;">
            <img src={{event.img}} class="swiper-slide" />
            <p class="paragraphs">{{event.date}}</p>
            <h5 class="headers">{{event.name}}</h5>
          </ion-slide>
        </ion-slides>

     <h2>Concerts</h2>
      <ion-slides [options] ="slideOpts" class="ion-slides">
        <ion-slide *ngFor="let event of concerts" >
          <img src={{event.img}} class="swiper-slide"/>
          <p class="paragraphs">{{event.date}}</p>
          <h5 class="headers">{{event.name}}</h5>
        </ion-slide>
      </ion-slides>
      </ion-content>
    </ion-app>
