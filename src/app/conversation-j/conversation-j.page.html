<ion-header id="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title id="title">John</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="messageBubbleBlue" *ngFor="let send of blogs">
    <h6 class="messageSpacing"><b>{{send}}</b></h6>
  </div>


  <ion-item id="messageSlot" color="light">

   

    <ion-input [(ngModel)]="currentInput" placeholder="enter message"></ion-input>
    <ion-button (click)="addBlog()" color="light">
      <ion-icon slot="icon-only" name="send" id="sendIcon"></ion-icon>
    </ion-button>

  </ion-item>


</ion-content>
